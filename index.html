<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="results">
        <div class="part-1">
          <div class="text-content">
            <h1 class="topic-1">Your Result</h1>
            <p class="p-1-1">
              <span class="p-2-1">76</span><br /><span class="p-2-2">
                of 100</span
              >
            </p>
            <p class="p-1-2">Great</p>
            <p class="p-1-3">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="part-2">
          <h1 class="topic-2">Summary</h1>
          <div class="reaction">
            <div class="t-1">
                <div class="ri8">
                    <img src="images/icon-reaction.svg" alt="image" class="img-1" />
                    <p class="rea-1">Reaction</p>
                </div>
             
              <p class="rea-2"><span class="rea-3">80</span> / 100</p>
            </div>
          </div>

          <div class="memory">
            <div class="t-2 tech-spacing">
            <div class="ri8">
              <img src="images/icon-memory.svg" alt="image" class="img-2" />
              <p class="mem-1">Memory</p>
            </div>
              <p class="mem-2"><span class="mem-3">92</span> / 100</p>
            </div>
          </div>

          <div class="verbal">
            <div class="t-3 tech-spacing">
            <div class="ri8">
              <img src="images/icon-verbal.svg" alt="image" class="img-3" />
              <p class="ver-1">Verbal</p>
            </div>
              <p class="ver-2"><span class="ver-3">61</span> / 100</p>
            </div>
          </div>

          <div class="visual">
            <div class="t-4 tech-spacing">
            <div class="ri8">
              <img src="images/icon-visual.svg" alt="image" class="img-4" />
              <p class="vis-1">Visual</p>
            </div>
              <p class="vis-2"><span class="vis-3">72</span> / 100</p>
            </div>
          </div>

          <button type="button">
            <p class="butt">Continue</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
